<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css" />
    <script src="apps.js"></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body onload="initialTheme('')">
    <nav>
      <div class="logo">calc</div>
      <div class="themeSelector">
        <div class="themeToggle">
          <div class="themeLabel">THEME</div>
          <div onClick="setTheme('1')" class="toggleOption">1</div>
          <div onClick="setTheme('2')" class="toggleOption">2</div>
          <div onClick="setTheme('3')" class="toggleOption">3</div>
          <div class="toggle">
            <div onClick="setTheme('1')" class="toggle1" id="toggle1"></div>
            <div onClick="setTheme('2')" class="toggle2" id="toggle2"></div>
            <div onClick="setTheme('3')" class="toggle3" id="toggle3"></div>
          </div>
        </div>
      </div>
    </nav>
    <main>
      <textarea class="console" id="console" placeholder="0"></textarea>
      <div class="buttons">
        <div onclick="insert('7')" class="btn" id="7">7</div>
        <div onclick="insert('8')" class="btn" id="8">8</div>
        <div onclick="insert('9')" class="btn" id="9">9</div>
        <div onclick="delete()" class="btn" id="DEL">DEL</div>
        <div onclick="insert('4')" class="btn" id="4">4</div>
        <div onclick="insert('5')" class="btn" id="5">5</div>
        <div onclick="insert('6')" class="btn" id="6">6</div>
        <div onclick="addOperator('+')" class="btn" id="add">+</div>
        <div onclick="insert('1')" class="btn" id="1">1</div>
        <div onclick="insert('2')" class="btn" id="2">2</div>
        <div onclick="insert('3')" class="btn" id="3">3</div>
        <div onclick="addOperator('-')" class="btn" id="subtract">-</div>
        <div onclick="insert('.')" class="btn" id="decimal">.</div>
        <div onclick="insert('0')" class="btn" id="0">0</div>
        <div onclick="addOperator(' / ')" class="btn" id="divide">/</div>
        <div onclick="addOperator('*')" class="btn" id="multiply">x</div>
        <div onclick="reset('')" class="btn" id="reset">RESET</div>
        <div onclick="equals('')" class="btn" id="equals">=</div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Alex Johnson</a>.
      </div>
    </footer>
  </body>
</html>
